<!DOCTYPE HTML>

<html>
    <head>
        <title>SOV Payment Processor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/common.css">

    <div class="header">
        <div class="right">
            <a href="/">Order</a>

    <body>
        <div id="sovValue">
            <b>The value of 1 SOV is</b> <b>$ <span id="sovValueNum"></span></b>
        </div>

        <div id="productsDiv">
            <table id="products">
            </table>
        </div>

        <div id="totals">

                USD:&nbsp;&nbsp;&nbsp;&nbsp; <pre id="usdTotalNum">0</pre>

                SOV:&nbsp;&nbsp;&nbsp;&nbsp; <pre id="sovTotalNum">0</pre>
            </span>
        </div>
        <br>

        <span id="customAmount" style="visibility: hidden">
            Enter a Custom USD Amount: <input type="text" id="customAmountInput"></input>
        </span>
        <br>

        <div id="orderButtonDiv">
            <button type="button" onclick="order()" id="orderButton">Order</button>
        </div>
